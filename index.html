<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorGame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-logo">
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <div class="game-playing"></div>
      </div>
      <div id="gameStartModal" class="modal">
        <div class="modal-content">
          <h2 class="name-game">Color game</h2>
          <p class="rul-game">Game rules: Look for the same color</p>
          <button id="startGameButton">Начать игру</button>
        </div>
      </div>
      <div id="winningMessage" class="hidden">
        <div class="message-box">
          <h2>Mission completed !</h2>
          <button id="restartGame">Try again</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
